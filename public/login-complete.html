<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Complete - Framerr</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f2e 100%);
            color: #f1f5f9;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: rgba(16, 185, 129, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.3s ease-out;
        }

        .checkmark {
            width: 40px;
            height: 40px;
            stroke: #10b981;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            animation: draw 0.5s ease-out 0.1s forwards;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #f1f5f9;
        }

        .message {
            font-size: 16px;
            color: #94a3b8;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #374151;
            border-top-color: #3b82f6;
            border-radius: 50%;
            display: inline-block;
            animation: spin 0.8s linear infinite;
        }

        .fallback {
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid #374151;
        }

        .fallback-text {
            font-size: 14px;
            color: #64748b;
            margin-bottom: 16px;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .button:hover {
            background: #2563eb;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">
            <svg class="checkmark" viewBox="0 0 52 52">
                <path d="M14 27l7 7 16-16" />
            </svg>
        </div>
        <h1>Authentication Complete!</h1>
        <p class="message">
            <span class="spinner"></span>
            <span style="margin-left: 8px;">Returning to Framerr...</span>
        </p>

        <!-- Fallback for manual close -->
        <div class="fallback" id="fallback" style="display: none;">
            <p class="fallback-text">
                If this window doesn't close automatically:
            </p>
            <button onclick="window.close()" class="button">
                Close This Window
            </button>
            <br><br>
            <a href="/#dashboard" class="button" style="background: #374151;">
                Return to Framerr
            </a>
        </div>
    </div>

    <script>
        (function () {
            console.log('[Framerr Auth] Login complete page loaded');

            // Get parameters from query string
            const params = new URLSearchParams(window.location.search);
            const returnUrl = params.get('return');
            const stateParam = params.get('state');

            // Parse state to get tab slug
            let tab = null;
            if (stateParam) {
                try {
                    const state = JSON.parse(decodeURIComponent(stateParam));
                    tab = state.tab;
                    console.log('[Framerr Auth] Parsed state, tab:', tab);
                } catch (e) {
                    console.warn('[Framerr Auth] Could not parse state:', e);
                }
            }

            // Check if this window was opened from Framerr
            if (window.opener && !window.opener.closed) {
                console.log('[Framerr Auth] Opener detected, sending postMessage');

                try {
                    // Send message to parent window (Framerr) with tab info
                    window.opener.postMessage(
                        {
                            type: 'auth-complete',
                            tab: tab,
                            timestamp: Date.now()
                        },
                        window.location.origin
                    );

                    console.log('[Framerr Auth] postMessage sent successfully with tab:', tab);

                    // Auto-close this tab after brief delay
                    setTimeout(function () {
                        console.log('[Framerr Auth] Closing window');
                        window.close();

                        // If close() didn't work (some browsers block it), show manual close button
                        setTimeout(function () {
                            document.getElementById('fallback').style.display = 'block';
                        }, 1000);
                    }, 500);

                } catch (error) {
                    console.error('[Framerr Auth] Error sending postMessage:', error);
                    document.getElementById('fallback').style.display = 'block';
                }

            } else if (returnUrl) {
                // No opener, but we have a return URL - redirect there
                console.log('[Framerr Auth] No opener, redirecting to:', returnUrl);
                setTimeout(function () {
                    window.location.href = returnUrl;
                }, 1500);

            } else if (tab) {
                // No opener, but we have a tab from state - go to that tab
                console.log('[Framerr Auth] No opener, going to tab:', tab);
                setTimeout(function () {
                    window.location.href = '/#' + tab;
                }, 1500);

            } else {
                // No opener and no return URL - go to dashboard
                console.log('[Framerr Auth] No opener or return URL, going to dashboard');
                setTimeout(function () {
                    window.location.href = '/#dashboard';
                }, 1500);
            }
        })();
    </script>
</body>

</html>
